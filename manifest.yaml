display_information:
  name: CodeReviewReminderDev
features:
  bot_user:
    display_name: CodeReviewReminderDev
    always_online: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - channels:history
settings:
  event_subscriptions:
    request_url: https://<your-url>.amazonaws.com/dev/slack/events
    bot_events:
      - message.channels
  interactivity:
    is_enabled: true
    request_url: https://<your-url>.amazonaws.com/dev/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false