display_information:
  name: CodeReviewReminder
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: CodeReviewReminder
    always_online: false
oauth_config:
  redirect_urls:
    - https://<your-url>.amazonaws.com/dev/slack/oauth_redirect
  scopes:
    bot:
      - chat:write
      - channels:history
      - channels:read
      - links:read
      - reactions:read
      - users:read
settings:
  event_subscriptions:
    request_url:  https://<your-url>.amazonaws.com/dev/slack/events
    bot_events:
      - app_home_opened
      - member_joined_channel
      - message.channels
      - reaction_added
  interactivity:
    is_enabled: true
    request_url: https://<your-url>.amazonaws.com/dev/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false